{%extends 'registration/base.html'%}
{% load bootstrap3 %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
    <h1 style="color:orange;">Signup</h1>

     <form  action="{%url 'signup' %}" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        {% bootstrap_form form%}
        <input type="submit" class="btn btn-warning btn-lg" value="sign up">
      </form>


    </div>
  </body>
</html>
{% endblock %}
